<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left__logo">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>

        <div class="img-mobile">
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-mobile"
            class="img-mobile-content"
          />
        </div>

        <h1 class="left__header">
          <span class="left__header-colored">We're</span> coming soon
        </h1>

        <p class="left__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="left__inputs">
          <div class="form-group">
            <input
              type="email"
              class="form__input"
              placeholder="Email Address"
              id="email"
              required
            />
            <label for="email" class="form__label">Email Address</label>

            <img
              src="./images/icon-error.svg"
              alt="logo"
              class="left__input--icon-error"
            />

            <img
              src="./images/icon-arrow.svg"
              alt="logo"
              class="left__input--icon-arrow"
            />
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/hero-desktop.jpg" alt="hero" class="img-hero" />
      </div>
    </div>

    <!-- We're coming soon Hello fellow shoppers! We're currently building our new

    and our launch deals. Email Address -->

</html>
